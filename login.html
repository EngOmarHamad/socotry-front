<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <title>Socotry - سوكتري</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="shortcut icon" href="assets/images/logo/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="assets/css/select2-bootstrap-5-theme.rtl.min.css">
        <link rel="stylesheet" href="assets/css/select2.min.css">
        <link rel="stylesheet" href="assets/css/aos.css">
    </head>
    <body>
        <div class="preloader-wrapper ">
            <div class="d-flex justify-content-center align-items-center flex-column w-100 h-100">
                <img
                    class=""
                    width="200"
                    src="assets/images/logo/logo.png"
                    alt
                >
                <span class="indicator-progress text-primary">
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    انتظر من فضلك ...
                </span>
            </div>
        </div>
         <div class="d-flex justify-content-center align-items-center min-vh-100 froms-container" >
      <form
        class="outh-form sign-up-form shadow-lg p-3 rounded bg-white" style="max-width: 700px; width: 100%"
      >
                    <div class="d-flex  justify-content-center flex-column align-items-center">
                        <img
                            class=" mb-10 mb-lg-20"
                            src="assets/images/logo/logo.png"
                            asp-append-version="true"
                            alt=""
                            width="150"
                        >
                        <h6 class="opacity-75-hover text-secondary me-1 mb-3 mt-2">أهلا وسهلا بكم في موقع سوكتري</h6>
                    </div>
                    <div class="text-center mb-11">
                        <h2 class="text-primary fw-bolder mb-3">تسجيل دخول</h2>
                    </div>
                    <div class="col mb-3 ">
                        <label for="email" class="form-label fw-bold mb-2">البريد الإلكتروني:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="البريد الإلكتروني"
                        >
                    </div>
                    <div class="col mb-3 ">
                        <label for="phone" class="form-label fw-bold mb-2">كلمة المرور:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="كلمة المرور"
                        >
                    </div>
                    <div class="col mb-3 d-flex justify-content-between align-items-center">
                        <div>
                            <input
                                type="checkbox"
                                class="form-check-input  "
                                id="rememberme"
                                placeholder="كلمة المرور"
                            >
                            <label for="rememberme" class="form-label fw-bold ">تذكرني</label>
                        </div>
                        <div>
                            <a href="forget-password.html" class=" link-underline link-underline-opacity-0 text-primary">نسيت كلمة المرور؟</a>
                        </div>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary ">
                            <span>تسجيل دخول</span>
                        </button>
                    </div>
                    <div class="text-gray-500 text-center fw-semibold">
                        ليس لدي حساب؟
                        <a href="sign-up.html" class=" link-underline link-underline-opacity-0 text-primary">تسجيل اشتراك جديد</a>
                    </div>
                </form>
         </div>
        <script src="assets/js/lib/jquery.min.js"></script>
        <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
        <script src="assets/js/lib/swiper-bundle.min.js"></script>
        <script src="assets/js/lib/select2.min.js"></script>
        <script src="assets/js/lib/aos.js"></script>
        <script src="assets/js/custom/script.js"></script>
    </body>
</html>
