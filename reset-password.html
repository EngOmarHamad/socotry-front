    <body>
        <div class="preloader-wrapper ">
            <div class="d-flex justify-content-center align-items-center flex-column w-100 h-100">
                <img
                    class=""
                    width="200"
                    src="assets/images/logo/logo.png"
                    alt
                >
                <span class="indicator-progress text-primary">
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    انتظر من فضلك ...
                </span>
            </div>
        </div>
    
        <div class="row m-0 p-0 g-0  justify-content-center min-vh-100 align-items-center froms-container">
            <div class="col-xl-6 p-3 p-xl-4 rounded bg-white form-container shadow-lg">
                <form class="outh-form ">
                    <div class="d-flex  justify-content-center flex-column align-items-center">
                        <img
                            class=" mb-10 mb-lg-20"
                            src="assets/images/logo/logo.png"
                            asp-append-version="true"
                            alt=""
                            width="150"
                        >
                        <h6 class="opacity-75-hover text-secondary me-1 mt-2 mb-3">أهلا وسهلا بكم في موقع سوكتري</h6>
                    </div>
                    <div class="text-center mb-11">
                        <h3 class="text-primary fw-bolder mb-3">إعادة تعيين كلمة المرور</h3>
                    </div>
                    <form class="outh-form">
                        <div class=" row row-cols-1 ">
                            <div class="col mb-3 ">
                                <label for="newpassword" class="form-label fw-bold mb-2"> كلمة المرور الجديدة:</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="newpassword"
                                    placeholder="كلمة المرور الجديدة:"
                                >
                            </div>
                            <div class="col mb-3 ">
                                <label for="confirmNewPassword" class="form-label fw-bold mb-2">تأكيد كلمة المرور الجديدة:</label>
                                <input
                                    type="password"
                                    id="confirmNewPassword"
                                    class="form-control"
                                    placeholder="تأكيد كلمة المرور الجديدة:"
                                >
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100">إعادة تعيين</button>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-between">
                                <a href="sign-up.html" class=" link-underline link-underline-opacity-0 text-primary">تسجيل جديد</a>
                                <a href="login.html" class=" link-underline link-underline-opacity-0 text-primary">تسجيل دخول</a>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>
